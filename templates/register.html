<!DOCTYPE html>
<html>
<head><title>Rejestracja</title></head>
<body>
    <div class="container">
        <h1>Rejestracja</h1>
        <form method="post">
            {{ form.hidden_tag() }}
            {{ form.username.label }} {{ form.username }}<br>
            {{ form.password.label }} {{ form.password }}<br>
            {{ form.submit }}
        </form>
        <a href="{{ url_for('login') }}">Masz już konto? Zaloguj się!</a>
    </div>
</body>
</html>
